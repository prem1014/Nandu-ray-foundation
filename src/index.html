<!DOCTYPE html>
<html data-ng-app="nrf.app" ng-strict-di>
<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none !important;
        }
    </style>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon.png">
    <base href="/">

    <title>Nandu Ray Foundation</title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,700,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
       <link href="bower_components/sweetalert/dist/sweetalert.css" rel="stylesheet" />

    <!-- build:css styles/lib.css -->
    <link href="/bower_components/angular-toastr/dist/angular-toastr.css" rel="stylesheet" type="text/css">
    <!-- endbuild -->
    <!-- build:css styles/app.css-->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- endbuild -->
</head>

<body ng-controller='AppController'>
    <div class='container'>
        <header class='row'>
            <div class='col-xs-12'>
                <h3 style='text-align:center;color:white;'>Nandu Ray Foundation</h3>
                <h5 style='text-align:center;color: #FF9800;font-style: oblique;'>Building Better Tomorrow</h5>
            </div>
        </header>
        <nav class="navbar navbar-inverse nrf-nav-bar">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a href='/#home'>Home</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span>{{loggedInUser}}</span></span></a></li>
                        <li><a href="/#login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div ng-view></div>
        <footer class='row'>
            <div class="col-xs-12">
                <h5 style='text-align:center;color:white;'>&copy;2016 Nandu Ray Foundation</h5>
            </div>
        </footer>
    </div>
    <!-- build:js js/lib.js -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/angular-toastr/dist/angular-toastr.js"></script>
    <script src="/bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/bower_components/lodash/lodash.js"></script>
    <!-- endbuild -->
    <!-- build:js js/app.js -->
    <!-- inject:js -->
    <!-- endinject -->
    <!-- inject:templates:js -->
    <!-- endinject -->
    <!-- endbuild -->
</body>
</html>
