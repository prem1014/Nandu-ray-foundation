<div class="row">
	<div class="col-xs-12">
         <div class="panel panel-default" style='border:0px;'>
             <div class="panel-heading nrf-panel-heading">
                <h4>Create New Program</h4>
             </div>
             <div class="panel-body user-home-body">
                <form role="form" name="createProgram" novalidate>
                	<div class="form-group">
                         <label>Select Subject:</label> 
                         <select ng-options='subject.code as subject.name for subject in landingCtrl.subject' ng-model='landingCtrl.selectedSub' class="form-control" required name="subject"></select>
                    </div>
                    <div class="form-group">
                        <label>Select Date:</label>
                        <input type="date" class="form-control" required name="dateselector" ng-model='dt' ng-class="{'form-error':createProgramFrmSubmitted && createProgram.dateselector.$error.required}">
                          <span class="error-message" ng-show='createProgramFrmSubmitted && createProgram.dateselector.$error.required'>Please select date</span>                       
                    </div>
                    <div class="form-group">
                        <label>Choose Time Slot from below options:</label><br>
                        <div ng-class="{'form-error':createProgramFrmSubmitted && createProgram.slot.$error.required}">
                         <input type="radio" value="6am - 8am" ng-model='landingCtrl.timeSlot' name="slot" required>  <label style="color: #1c9821;">6am - 8am</label>

                        <input type="radio" value="4pm - 6pm" ng-model='landingCtrl.timeSlot' name="slot" required>  <label style="color: #1c9821;">4pm - 6pm</label>

                        <input type="radio" value="6pm - 8pm" ng-model='landingCtrl.timeSlot' name="slot" required>  <label style="color: #1c9821;">6pm - 8pm</label>                           
                        </div>
                        
                        <span class="error-message" ng-show='createProgramFrmSubmitted && createProgram.slot.$error.required'>Please select a time slot</span>
                    </div>
                    <div class="form-group">
                        <h5 style="color: #FF5722;">You have choosen the slot : {{landingCtrl.timeSlot}}</h5>
                    </div>
                    <div class="form-group">
                        <button class="btn" type="submit" ng-click='landingCtrl.submitProgram()'>Submit Your Program</button>
                    </div>
                </form>
             </div>
         </div>
	</div>
	<div class="col-xs-12">
         <div class="panel panel-default" style='border:0px;'>
             <div class="panel-heading nrf-panel-heading">
                <h4>New user registration request</h4>
             </div>
             <div class="panel-body user-home-body">
                <table class='table table-responsive'>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th class='hide-xs'>Id</th>
                            <th class='hide-xs'>Profession</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat='userDetails in landingCtrl.userDetails' class="warning">
                            <td>{{userDetails.userName}}</td>
                            <td class='hide-xs'>{{userDetails.userId}}</td>
                            <td class='hide-xs'>{{userDetails.profession}}</td>
                            <td>{{userDetails.status}}</td>
                            <td><button type='submit' class='btn btn-success'>Approve</button><button type='submit' class='btn btn-danger'>Reject</button></td>
                        </tr>
                    </tbody>
                </table>
             </div>
         </div>
	</div>
</div>
