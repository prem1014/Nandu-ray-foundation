<div class="row">
    <div class='col-xs-12'>
    <div class="panel panel-default" style='border:0px;'>
        <div class="panel-heading nrf-panel-heading">
            <h4>Sign In Here</h4>
        </div>
        <div class="panel-body login-body">
            <form role="form" name='loginForm' novalidate>
                <div class="form-group">
                    <input type="email" class="form-control" name="userName" placeholder="Enter email" ng-model='loginCtrl.userName' ng-class="{'form-error':loginFrmSubmitted && loginForm.userName.$error.required}" required>
                    <span class='error-message' ng-show='loginFrmSubmitted && loginForm.userName.$error.required'>Please enter your email id</span>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="pwd" placeholder="Enter password" 
                    ng-model='loginCtrl.password' ng-class="{'form-error':loginFrmSubmitted && loginForm.pwd.$error.required}" required>
                    <span class='error-message' ng-show='loginFrmSubmitted && loginForm.pwd.$error.required'>Please enter password</span>
                </div>
                <div class="form-group">
                    <button type="submit" ng-click='loginCtrl.login()' class="btn" style='width:100%;background-color:#fc5953;color:white;'>
                          <i class="fa fa-key" aria-hidden="true" style='transform: rotate(320deg);'></i>   Sign In
                    </button>
                </div>
                <div class="form-group">
                    <a href='/#signUp'>Not an User?Sign Up Here<a>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
